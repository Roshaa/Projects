<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>

</head>

<body>

    <ul class="text-bold">
    </ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res=>{
            return res.json()
        })
        .then(data=>{
            data.forEach(user=>{
                const markup = `<li>${user.name}</li>`
                const markupteste = `<li>${user.email}</li>`
                document.querySelector('ul').insertAdjacentHTML('beforeend', markup)
                document.querySelector('ul').insertAdjacentHTML('beforeend', markupteste)
                document.querySelector('ul').insertAdjacentHTML('beforeend', '<br>')

            })
        })
        .catch(error=>{
            console.log(error)
        })

    </script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fbe6b2fb71.js" crossorigin="anonymous"></script>

</body>

</html>
